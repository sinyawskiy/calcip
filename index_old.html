    <meta name="author" content="">

<body>
<div id="wrap">
    <div class="container">
        <div class="row">
            <div class="span3 sidebar">
                <ul class="nav nav-pills nav-stacked">
                    <li class="active" id="ip_button"><a href="javascript:void(0);">Калькулятор IPv4 адресов</a></li>
                    <li id="mac_button"><a href="javascript:void(0);">Генератор MAC адресов</a></li>
                </ul>
            </div>
            <div class="span9">
                <div class="container" id="ip_container">
                    <div class="page-header">
                        <h1>Калькулятор IPv4 адресов</h1>
                    </div>
                    <form class="form-inline" id="ip_form">
                        <input id="ip" type="text" class="input-xlarge" placeholder="IPv4 адрес (пробел сетевая маска)" autocomplete="off"><span class="slash"> / </span><input id="cidr" type="text" class="input-large" placeholder="CIDR">
                    </form>
                </div>
                <div class="container" id="mac_container" style="display:none;">
                    <div class="page-header">
                        <h1>Генератор MAC адресов</h1>
                    </div>
                    <form class="form-inline" id="mac_form">
                        <button class="btn btn-primary" id="mac">Сгенерировать MAC адрес</button>
                        <div class="input-prepend mac">
                            <span class="add-on">Разделитель</span>
                            <input id="mac_separator" type="text" class="input-small" value=":">
                        </div>
                        <button class="btn mac" id="mac_clear">Очистить</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div id="push"></div>
</div>
